<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Wilson Júnior" />
        <meta name="description" content="Registration page for the biggest kart race in Brasilia! 100KM BSB karts" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots", content="index, follow">
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="shortcut icon" href="../imgs/icon.png">
        <title>Register</title>
    </head>
    <body>
        <header><!--HEADER-->
            <div id="header">
               <div id="navbar">
                    <h2>100KM BSB</h2>
                    <div id="menu-hamburguer">
                        <div id="hamburguer">
                            <div id="top" class="hamburguer-line">
                                
                            </div>
                            <div id="middle" class="hamburguer-line">
                                
                            </div>
                            <div id="bottom" class="hamburguer-line">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div id="nav-items">
                    <ul>
                        <li><img src="../imgs/home.png"><a href="../../index.html" id="home">Home</a></li>
                        <li><img src="../imgs/verify.png"><a href="./register.html" id="register" class="current-page">Register</a></li>
                        <li><img src="../imgs/github.png"><a href="https://github.com/WilsonJunior1/100-km-bsb-kart" id="github">Github</a></li>
                        <li><img src="../imgs/linkedin-logo.png"><a href="https://www.linkedin.com/in/wilsonsousajúnior" id="linkedin">Linkedin</a></li>
                        <li><img src="../imgs/email.png"><a href="mailto:wstechjunior@gmail.com?Subject=Hello%20There" id="email">Email</a></li>
                    </ul>
                </div>
            </div>
        </header><!--END HEADER-->
        <main><!--MAIN-->
            <div id="form-div">
                <div id="form-title">
                    <h1>Registration form</h1>
                    <img src="../imgs/alert.png" alt="about">
                </div>
                <form id="form">
                    <div id="user-image-div">
                        <img src="../imgs/user.png
                        " id="avatar">
                        <label for="avatar-file"><img src="../imgs/gallery.png"></label>
                        <input type="file" name="avatar" id="avatar-file" accept="image/png, image/jpeg">
                        <span>+</span>
                    </div>

                    <div id="form-body">
                        <div id="first-and-last-name" class="input-container">
                            <div>
                                <label for="first-name" id="first-name-label" class="input-label">First name</label>
                                <input type="text" id="first-name" name="first-name" class="input-box">
                            </div>
                            
                            <div>
                                <label for="last-name" id="last-name-label" class="input-label">Last name</label>
                                <input type="text" id="last-name" name="last-name" class="input-box">
                            </div>

                        </div>

                        <div id="age-and-categories" class="input-container">

                            <div>

                                <label for="age" id="age-label" class="input-label">Age</label>
                                <input type="number" id="age" name="age" class="input-box" maxlength="2">

                            </div>

                            <div>

                                <label for="categories" id="categories-label" class="input-label">Categories</label>
                                <select id="categories" class="input-box">
                                    <option> </option>
                                    <option>Mirim - 6 a 8 anos</option>
                                    <option>Junior - 12 a 14 anos</option>
                                    <option>Sênior - acima de 25 anos</option>
                                </select>

                            </div>
                        </div>

                        <div>
                            <label for="phone-number" id="phone-number-label" class="input-label">Phone number</label>

                            <div id="phone-and-email" class="input-container">
                                
                                <div class="phone-and-ddd">
                                    
                                    <div id="ddd-container" >
                                        <input type="number" id="ddd" name="ddd" class="input-box">

                                        <label for="ddd" id="ddd-label" class="label-ddd-and-phone-number">Area code</label>
                                    </div>

                                    <div id="phone-number-container">
                                        <input type="number" id="phone-number" name="phone-number" class="input-box">

                                        <label for="phone-number" id="phone-number-second-label" class="label-ddd-and-phone-number">Phone number</label>
                                    </div>
                                </div>

                                <div id="email-div">
                                    <label for="email" id="email-label" class="input-label">Email
                                    </label>

                                    <input type="email" id="email-input" name="email" class="input-box">

                                </div>

                            </div>
                        </div>
                        <div id="terms-check-container">
                            <div class="field-checkbox">
                                <input type="checkbox" class="field" id="check"/>
                                <label for="check" class="description">I agree with<a>Terms and Conditions</a></label>
                            </div>
                        </div>   
                        
                        <div id="button">
                            <button type="button" id="submit-button">SEND</button>
                        </div>
                    </div>
                </form>
            </div>
        </main><!--END MAIN-->
        <footer><!--FOOTER-->
            <div id="footer">
                <h4>&copy; 2020 Copyright - 100KMBSB</h4>
            </div>
        </footer><!--END FOOTER-->
        <script src="../js/register.js"></script>
        <script src="../js/menu.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
